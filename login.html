<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Wiki - Login</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="img/LogoEmpire.png" alt="Star Wars Logo">
                <h1>Star Wars Wiki</h1>
            </div>
            
            <div class="login-form">
                <h2>Login</h2>
                
                <!-- Mensagem de erro (inicialmente escondida) -->
                <div class="error-message" id="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit">Entrar</button>
                    </div>
                </form>
                
                <div class="register-link">
                    <p>Não tem uma conta? <a href="#" id="register-link">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Script para mostrar mensagem de não implementado
        document.getElementById('register-link').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Funcionalidade de cadastro ainda não implementada!');
        });
    </script>
    
    <script src="src/login.js"></script>
</body>
</html>
