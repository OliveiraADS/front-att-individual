<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Wiki</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="logo" src="img/LogoEmpire.png" alt="starwars-wiki-logo">
            <h1>Star Wars Wiki</h1>
        </div>
        
        <div class="user-controls">
            <button onclick="logout()" class="logout-button">Sair</button>
            <button onclick="showAddModal()" class="add-button">Adicionar Novo Filme</button>
        </div>
        
        <div class="films-list" id="films-list">
            <!-- Filmes serão adicionados aqui via JavaScript -->
        </div>
        
        <!-- Modal para exibir detalhes do filme -->
        <div class="modal" id="modal" onclick="hideModal()">
            <div class="modal-content" id="modal-content" onclick="event.stopPropagation()">
                <!-- Conteúdo do filme será adicionado aqui -->
            </div>
        </div>
        
        <!-- Modal para adicionar/editar filme -->
        <div class="modal" id="edit-modal">
            <div class="modal-content edit-form" onclick="event.stopPropagation()">
                <h2 id="form-title">Adicionar Novo Filme</h2>
                <form id="film-form">
                    <div class="form-group">
                        <label for="title">Título:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">Subtítulo:</label>
                        <input type="text" id="subtitle" name="subtitle">
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image_url">URL da Imagem:</label>
                        <input type="url" id="image_url" name="image_url" required>
                    </div>
                    <div class="form-group">
                        <label for="trailer_url">URL do Trailer:</label>
                        <input type="url" id="trailer_url" name="trailer_url">
                    </div>
                    <div class="form-actions">
                        <button type="button" onclick="hideEditModal()">Cancelar</button>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((reg) => {
                    console.log('Service Worker registrado com sucesso:', reg.scope);
                })
                .catch((err) => {
                    console.log('Erro ao registrar o Service Worker:', err);
                });
        }
    </script>
    
    <script src="src/main.js"></script>
</body>
</html>
